<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Some Buttons</title>
</head>

<body>
    <div class="wrapper">
        <div class="cnlink">
            <a href="https://www.wearecodenation.com">
                <img src="./images/short-logo-c.png" alt="codenation link" id=cnlinkimage>
            </a>
        </div>

        <div class="twitterlink">
            <a href="https://www.twitter.com">
                <img src="./images/twitter.png" alt="twitter link" id=twlinkimage>
            </a>
        </div>

        <div class="cnlogo">
            <img src="./images/long-logo-c.png" alt="codenation logo" id=cnlogoimage>
            <p>A PATHWAY TO THE FUTURE</p>
        </div>

        <div class="facebooklink">
            <a href="https://www.facebook.com">
                <img src="./images/facebook.png" alt="facebook link" id=fblinkimage>
            </a>
        </div>

        <div class="instagramlink">
            <a href="https://www.instagram.com" target="_blank">
                <img src="./images/instagram.png" alt="instagram link" id=iglinkimage>
            </a>
        </div>

    </div>
</body>

</html>
